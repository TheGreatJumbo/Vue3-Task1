<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>План по изучению Vue3</title>
    <link rel="stylesheet" href="theme.css" />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>План по изучению Vue.js</h1>
      <div class="steps">
        <div class="steps-content" v-for="(step, id) in steps">
          <div v-if="id === ActiveIndex">{{step.text}}</div>
        </div>
        <ul class="steps-list">
          <li :class="id < ActiveIndex ? 'steps-item done' : id === ActiveIndex ? 'steps-item active' : 'steps-item'" v-for="(step, id) in steps">
            <span @click="id === ActiveIndex || Completed ? undefined : SelectItem(id)">{{id + 1}}</span>
            {{step.title}}
          </li>
        </ul>
        <div>
          <button class="btn" :disabled="ActiveIndex < 1" @click="Button('prev')" v-if="!Completed">Назад</button>
          <button class="btn primary" @click="Button('next')">{{!Completed && ActiveIndex !== 4 ? 'Вперёд' : !Completed && ActiveIndex === 4 ? 'Закончить' : 'Начать заново'}}</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
